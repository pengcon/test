name: ktlint and build

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  lint_and_build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: check ktlint
        run: ./gradlew ktlintCheck
